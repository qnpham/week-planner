<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="layout.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1>Weekly Planner</h1>
      </div>
    </div>
    <div class="row btn-container">
      <div class="week column-7">Sunday</div>
      <div class="week column-7">Monday</div>
      <div class="week column-7">Tuesday</div>
      <div class="week column-7">Wednesday</div>
      <div class="week column-7">Thursday</div>
      <div class="week column-7">Friday</Frame></div>
      <div class="week column-7">Saturday</div>
    </div>
    <div class="row btn-container">
      <button class="add-entry">Add entry</button>
    </div>
    <h2>Scheduled Events for <span>Monday</span></h2>
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody class="schedule">
        <tr>
          <td>Hello</td>
          <td>Hello</td>
        </tr>
        <tr>
          <td>Hello</td>
          <td>Hello</td>
        </tr>
        <tr>
          <td>Hello</td>
          <td>Hello</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="modal-background hidden">
    <div class="modal-box">
      <h2 class="modal-header">
        Add Entry
      </h2>
      <form action="" class="entry-form">
        <select class="day" required>
          <option value="">Day of Week</option>
          <option value="sunday">Sunday</option>
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesday</option>
          <option value="thursday">Thursday</option>
          <option value="friday">Friday</option>
          <option value="saturday">Saturday</option>
        </select>
        <select class="time" required>
          <option value="">Time</option>
          <option value="0">00:00</option>
          <option value="1">01:00</option>
          <option value="2">02:00</option>
          <option value="3">03:00</option>
          <option value="4">04:00</option>
          <option value="5">05:00</option>
          <option value="6">06:00</option>
          <option value="7">07:00</option>
          <option value="8">08:00</option>
          <option value="9">09:00</option>
          <option value="10">10:00</option>
          <option value="11">11:00</option>
          <option value="12">12:00</option>
          <option value="13">13:00</option>
          <option value="14">14:00</option>
          <option value="15">15:00</option>
          <option value="16">16:00</option>
          <option value="17">17:00</option>
          <option value="18">18:00</option>
          <option value="19">19:00</option>
          <option value="20">20:00</option>
          <option value="21">21:00</option>
          <option value="22">22:00</option>
          <option value="23">23:00</option>
        </select>
        <div class="column-full">
          <textarea class="description" placeholder="Description" required></textarea>
        </div>
        <button type="button" class="cancel">Cancel</button>
        <button class="submit">Submit</button>
      </form>
    </div>
  </div>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
